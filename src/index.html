<!DOCTYPE html>
<html lang="fr" ng-app="CUSTOM_NAME_OF_THE_APP">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>CUSTOM PAGE TITLE</title>
	<!-- inject:css -->
	<!-- endinject -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-controller="generalController">

	<!-- HEADER START -->
	<header>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
      				<a class="navbar-brand" ui-sref="home">Brand</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: isActive('/home')}" ng-click="navCollapsed=true"><a ui-sref="home"><i class="fa fa-home"></i></a></li>
						<li ng-class="{ active: isActive('/page1')}" ng-click="navCollapsed=true"><a ui-sref="page1">Page 1</a></li>
						<li ng-class="{ active: isActive('/page2')}" ng-click="navCollapsed=true"><a ui-sref="page2">Page 2</a></li>
						<li ng-class="{ active: isActive('/page3')}" ng-click="navCollapsed=true"><a ui-sref="page3">Page 3</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right lang">
						<li class="lang"><a href="" ng-click="changeLanguageTo('fr')" ng-class="{ selected: getLanguage()=='fr'}">FR</a></li>
						<li><a href="" ng-click="changeLanguageTo('en')" ng-class="{ selected: getLanguage()=='en'}">EN</a></li>
					</ul>

				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<!-- HEADER END -->

	<!-- CONTENT START -->
	<section id="content">

		<div class="container">
			<div class="row">
				<!-- CONTENT -->
				<div class="col-xs-12 col-sm-8 col-md-9">
					<div ui-view="mainView" class="anim-in-out anim-slide-below-fade" data-anim-speed="300"></div>
				</div>

				<!-- RIGHT MENU -->
				<div class="col-xs-12 col-sm-4 col-md-3 right-menu">
					<div ui-view="rightMenuView"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- inject:js -->
	<!-- endinject -->
</body>

</html>
